service:
  name: payroll-system

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    PAYROLL_SCHEMA: 'db_payroll'
functions:
  uploadFile:
    handler: handler.uploadFile
    events:
      - http:
          path: api/uploadFile
          method: post
  getReport:
    handler: handler.getReport
    events:
      - http:
          path: api/getReport
          method: get
  hello:
    handler: src/main/handler.hello
    events:
      - http:
          method: get
          path: hello
